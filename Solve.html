            <div class="col-lg-12 text-center">
                <h1 class="mt-5">TacocaT</h1>
                <p>
                    The program will let you know if the word or phrase provided is a <strong>palindrome</strong> (a word, phrase that reads the same backward as forward).<br /> <em>e.g; "tacocat", "level", "kayak"  </em>
                </p>

        <!----------------------------------------------------------------------------------->
        <!--INPUT-->
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><input type="text" onkeyup=" characterOnly(this)" id="input1" class="form-control txtWide" placeholder="word" onblur="this.placeholder='word'" onfocus="this.placeholder=''" /></div>
            <div class="col-2"></div>
        </div>
       
        <br />

            <div class="col-2"></div>

            <div class="col-2"></div>
        </div>

    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $("#btnPal").on("click", function () {
            let word = $("#input1").val().toLowerCase();
            let reversedWord = word.split("").reverse().join("");

            if (word === reversedWord) {
                $("#output1").html(`The word <span class="palindrome">"${word}"</span> is a palindrome.`);
            }
            else {
                $("#output1").html(`The word <span class="notPalindrome">"${word}"</span> is NOT a palindrome.`);
            }

        })

        $("#btnClear").on("click", function () {
            $("#input1").val("");
            $("#output1").text("");
        })

        // no number input
        function characterOnly(e) {
            var validChars = /[a-z, A-Z]/;
            var strIn = e.value;
            var strOut = '';
            for (var i = 0; i < strIn.length; i++) {
                strOut += (validChars.test(strIn.charAt(i))) ? strIn.charAt(i) : ''; // if strIn input doesn't include characters in validChars -> strIn char at i = '' (delete) 
            } // charAt() is a method that returns the character from the specified index. 
            // Characters in a string are indexed from left to right.
            //The index of the first character is 0, and the index of the last character in a string, called stringName, is stringName.
            e.value = strOut;
        }

    </script>
